                <form action="{{ url_for('docstore') }}" method="post" enctype="multipart/form-data">

                        <label for="name" class="form-label">Your Name:</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="aadhar" class="form-label">Upload Aadhar Card:</label>
                        <input type="file" class="form-control" id="aadhar" name="aadhar" required>
                    </div>
                    <div class="mb-3">
                        <label for="passport" class="form-label">Upload Passport:</label>
                        <input type="file" class="form-control" id="passport" name="passport" required>
                    </div>
                    <!-- Add more file input fields for other types of documents -->
                    <button type="submit" class="btn btn-primary">Upload</button>
                </form>
            </div>
        </div>
    </div>
