<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='customer_assets/css/login.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
</head>

<body>
  <div class="container">
    <div class="wrapper">
      <div class="title"><span>Forgot Password</span></div>
      <form id="forgotPasswordForm" action="#">
        <div class="row">
          <i class="fas fa-envelope"></i>
          <input type="email" id="email" placeholder="Email" required>
        </div>
        <div class="row button">
          <input type="submit" value="Reset Password" onclick="return validateForgotPasswordForm()">
        </div>
      </form>
    </div>
  </div>
  <script src="{{ url_for('static', filename='customer_assets/js/forgotpassword.js') }}"></script>
</body>

</html>
