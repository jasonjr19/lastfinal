    <h2 class="heading">Create Your Itinerary</h2>
    <div class="marginaddzaina">
    <p class="subtitle"></p>
    </div>
     <form action="/submit" method="post">
       
        <label for="travel-type" class="formtitle">Travel Type:</label>
        <select id="travel_type" name="travel_type" class="dropdowntitle" required>
            <option value="" disabled selected>Select</option>a
            <option value="Solo">Solo</option>
            <option value="Couple">Couple</option>
            <option value="Family">Family</option>
            <option value="Group">Group</option>
        </select>

        <label for="travel-type">Trip Type:</label>
        <select id="trip_type" name="trip_type" class="dropdowntitle" required>
            <option value="" disabled selected>Select</option>a
            <option value="Chill ( 1-2 activities)">Chill ( 1-2 activities)</option>
            <option value="Touristy ( 2-3 activities)">Touristy ( 2-3 activities)</option>
            <option value="Packed ( 3 or more activities)">Packed ( 3 or more activities)</option>
        </select>
        

    
        <div style="display: grid; grid-template-columns: 1fr 1fr; grid-gap: 20px;">
            <div>
                <label for="arrival-date">Start Date:</label>
                <input type="date" id="arrival_date" name="arrival_date" class="dropdowntitle" required>
                <div id="arrival-date-error" class="error-message"></div>
            </div>
            <div>
                <label for="departure-date">End Date:</label>
                <input type="date" id="departure_date" name="departure_date" class="dropdowntitle" required>
                <div id="departure-date-error" class="error-message"></div>
            </div>
        </div>

        
        <div style="display: grid; grid-template-columns: 1fr 1fr; grid-gap: 20px;">
            <div>
                <label for="source">Source:</label>
                <input type="text" id="source" name="source" class="dropdowntitle" required>
                <div id="source-error" class="error-message"></div>
            </div>
            <div>
                <label for="destination">Destination:</label>
                <input type="text" id="destination" name="destination" class="dropdowntitle" required>
                <div id="destination-error" class="error-message"></div>
            </div>
        </div>

        
        <div style="display: grid; grid-template-columns: 1fr 1fr; grid-gap: 20px;">
            <div>
                <label for="ageGroup">Age Group:</label>
                <select id="ageGroup" name="ageGroup" class="dropdowntitle" required>
                    <option value="" disabled selected>Select</option>
                    <option value="0-17">0 - 17</option>
                    <option value="18-24">18 to 24</option>
                    <option value="25-34">25 to 34</option>
                    <option value="35-44">35 to 44</option>
                    <option value="45-54">45 to 54</option>
                    <option value="55-64">55 to 64</option>
                    <option value="65 or older">65 And Above</option>
                </select>
            </div>
            <div>
                <label for="budget" >Budget (in Rs):</label>
                <select id="budget" name="budget" class="dropdowntitle" required>
                    <option value="" disabled selected>Select</option>
                    <option value="10000">Less than 10000</option>
                    <option value="20000">10000 - 20000</option>
                    <option value="40000">20000 - 40000</option>
                    <option value="60000">40000 - 60000</option>
                    <option value="80000">60000 - 80000</option>
                    <option value="100000">80000 - 100000</option>
                    <option value="100000000">More than â‚¹100,000</option>
                </select>
            </div>
        </div>

        <label for="numTravelers">Number of Travelers:</label>
        <input type="number" id="numTravelers" name="numTravelers" min="1" class="dropdowntitle" required>
        <div id="numTravelers-error" class="error-message"></div>
        
    
    <!-- <button type="submit" value="Submit">Submit</button> -->
    {% if session['logged_in'] == True %}
    <input type="submit" value="Submit" class="iti_submit">
    {% else %}
    <input type="submit" value="Please Login/Signin To Use This Feature" disabled>
    <a href="{{ url_for('signup') }}">Click Here To Login/Signin</a>
    <script>
    window.onload = function() {
        alertWithNavigation("Please Sign in/login");
    };

    function alertWithNavigation(message) {
        if (confirm(message)) {
            window.history.back(); // Go back to the previous page
        }
    }
    </script>
    {% endif %}

    </form>
